<!DOCTYPE html>
<html lang="pl">
<head>
  <title>PlantSimulator</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="plant simulator">
  <meta name="description" content="plant simulator">
  <meta name="author" content="Paulina Kimak">

  <!-- Bootstrap CSS v5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Cabin+Sketch:wght@400;700&family=Londrina+Sketch&family=Mystery+Quest&family=Rubik+Microbe&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row" id="menu">
      <div class="col-md-4 text-center mystery-quest-regular" id="logo">Plant Simulator</div>
      <div class="col-md-8" id="plain"></div>
    </div>
    <!-- Flower menu -->
    <div class="row justify-content-center align-items-center g-2" id="flowers-row">
      <div class="row">
        <h5 class="me-3 mb-0" id="flowers-title">Choose plant:</h5>
      </div>
      <div class="col-md-8 offset-md-2 text-center" id="flowers">
        <div class="col-md-8 offset-md-2 text-center d-flex justify-content-center gap-4" id="flowers">
          <div class="text-center">
            <button onclick="selectPlant('assets/img/87300_flower_flowerpot_icon.png')" class="btn btn-light p-2">
              <img src="assets/img/87300_flower_flowerpot_icon.png" alt="Flower" width="80" height="80">
            </button>
            <div class="butterfly-kids mt-1">Flower</div>
          </div>
        
          <div class="text-center">
            <button onclick="selectPlant('assets/img/87299_cacti_flowerpot_icon.png')" class="btn btn-light p-2">
              <img src="assets/img/87299_cacti_flowerpot_icon.png" alt="Cactus" width="80" height="80">
            </button>
            <div class="butterfly-kids mt-1">Cactus</div>
          </div>
        
          <div class="text-center">
            <button onclick="selectPlant('assets/img/87168_flowerpot_plant_icon.png')" class="btn btn-light p-2">
              <img src="assets/img/87168_flowerpot_plant_icon2.png" alt="Plant" width="80" height="80">
            </button>
            <div class="butterfly-kids mt-1">Plant</div>
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- Actions -->
    <div class="d-flex justify-content-center align-items-start flex-wrap gap-4 my-4">
      <div class="col-md-2 d-flex flex-column align-items-center gap-3" id="actions">
        <div class="text-center">
          <button onclick="waterPlants()" title="Watering" class="btn btn-light p-2">
            <img src="assets/img/87243_watercan_icon.png" alt="Watering">
          </button>
          <div class="action-label butterfly-kids mt-1">Water</div>
        </div>
        
        <div class="text-center">
          <button onclick="fertilize()" title="Fertilizing" class="btn btn-light p-2">
            <img src="assets/img/87161_flower_seed_icon.png" alt="Fertilizing">
          </button>
          <div class="action-label butterfly-kids mt-1">Fertilize</div>
        </div>
        
        <div class="text-center">
          <button onclick="revivePlants()" title="Reviving" class="btn btn-light p-2">
            <img src="assets/img/87296_flower_pink_icon.png" alt="Reviving">
          </button>
          <div class="action-label butterfly-kids mt-1">Revive</div>
        </div>
        
        <div class="text-center">
          <button onclick="cutPlant()" title="Cutting" class="btn btn-light p-2">
            <img src="assets/img/87237_snipping_icon.png" alt="Cutting">
          </button>
          <div class="action-label butterfly-kids mt-1">Cut</div>
        </div>
        
      </div>
      <!-- Shelves -->
      <div class="col-md-5" id="gamefield">
        <div id="shelves-background" class="position-relative">
          <img src="assets/img/2247cut.jpg" alt="shelves" class="img-fluid w-100">
          <a href="http://www.freepik.com">Shelves Photo: Designed by upklyak / Freepik</a>
          <div id="garden" class="position-absolute top-0 start-0 w-100 h-100 p-3">
            <div class="container h-100">
              <div class="row h-100 align-items-start" id="garden-row">
                <!-- Plants will go here -->
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
  

  <!-- Footer -->
  <footer>
      <p>&copy; All rights reserved 2025 | Autor: Paulina Kimak</p>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script src="assets/js/plantScript.js"></script>

</body>
</html>
